<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React-vs-Vanilla</title>
  </head>
  <body>
    <div id="react-app"></div>
    <div id="vanilla-app"></div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script>
      const reactHeading = React.createElement(
        'h1',
        null,
        'Hello from React-JS!'
      );
      console.log(reactHeading);
      const container = document.getElementById('react-app');
      const root = ReactDOM.createRoot(container);
      root.render(reactHeading);
    </script>
    <script>
      const vanillaHeadind = document.createElement('h1');
      vanillaHeadind.textContent = 'Hello from Vanilla-JS!';
      console.log(vanillaHeadind);
      document.getElementById('vanilla-app').append(vanillaHeadind);
    </script>
  </body>
</html>
